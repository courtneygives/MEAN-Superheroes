<!DOCTYPE html>
<html ng-app="SuperApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js">
  </script>
  <!-- <script type="text/javascript" src="assets/vendor/angular.min.js"></script> -->
  <script type="text/javascript" src="/assets/scripts/client.min.js"></script>
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap-theme.min.css">
  <link rel="stylesheet" href="views/styles.css">
</head>


<!-- :::::::::: START CONTROLLER/BODY :::::::::: -->
<body ng-controller="BehindCurtain as Super">

  <!-- :::::::::: HEADER :::::::::: -->
  <div class="container-fluid">
    <div class="row">
      <div class="hello-area">
        <h1>Hero Tracker</h1>
        <h3>MEAN Stack Assessment</h3>
        <h3>Courtney Ives</h3>
      </div>
    </div>
  </div>
  <!-- :::::::::: FORM :::::::::: -->

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-7 well well-sm">

        <label class="col-sm-2" for="alias-box">Hero Alias</label>
        <div class="col-sm-10">
          <input id="alias-box" ng-model="Super.hero.alias" type="text" class="form-control" placeholder="Luci Kaboomski"/>
        </div>

        <label class="col-sm-2" for="firstName-box">First Name</label>
        <div class="col-sm-10">
          <input id="firstName-box" ng-model="Super.hero.first" type="text" class="form-control" placeholder="Lucy">
        </div>


        <label class="col-sm-2" for="lastName-box">Last Name</label>
        <div class="col-sm-10">
          <input id="lastName-box" ng-model="Super.hero.last" type="text" class="form-control" placeholder="Smith">
        </div>


        <label class="col-sm-2" for="city-box">Hero's City</label>
        <div class="col-sm-10">
          <input id="city-box" ng-model="Super.hero.city" type="text" class="form-control" placeholder="Berlin">
        </div>


        <label class="col-sm-2" for="power-box">Superpower</label>
        <div class="col-sm-10">
          <input id="power-box" ng-model="Super.hero.power" type="text" class="form-control" placeholder="Blowing things up with her mind">
        </div>

        <div class="alert-warning" ng-show="Super.errorMsg">
          All fields are required!
        </div>

        <button type="button" ng-click="Super.newHero()" name="submit" class="btn btn-danger">Save New Hero</button>

        <button type="button" ng-click="Super.clearForm()" name="clear" class="btn btn-warning">Start Over</button>

      </div>


      <!-- :::::::::: LIST :::::::::: -->

      <div class="col-md-5">
        <div class="well well-sm">
          {{Super.hero}}
          {{Super.heroList}}
          <button ng-click="Super.killHero()" name="button">Kill Your Hero</button>
        </div>
      </div>
    </div>
  </div>



  <!-- :::::::::: FOOTER :::::::::: -->

</body>   <!-- :::::::::: END CONTROLLER/BODY :::::::::: -->

</html>
