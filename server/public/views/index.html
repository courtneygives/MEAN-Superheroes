<!DOCTYPE html>
<html np-app="SuperApp">
<head>
  <meta charset="utf-8">
  <title>Hero Tracker</title>
  <script type="text/javascript" src="assets/vendor/angular.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/client.min.js"></script>
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap-theme.min.css">
  <link rel="stylesheet" href="views/styles.css">
</head>


<!-- :::::::::: START CONTROLLER/BODY :::::::::: -->
<body ng-controller="BehindCurtain as Super">

  <!-- :::::::::: HEADER :::::::::: -->
  <div class="container-fluid">
    <div class="row">
      <div class="hello-area">
        <h1>Hero Tracker</h1>
        <h3>MEAN Stack Assessment</h3>
        <h3>Courtney Ives</h3>
      </div>
    </div>
  </div>
  <!-- :::::::::: FORM :::::::::: -->
  <div class="row">
    <div class="hero-maker container-fluid">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Hero</h3>
        </div>
      </div>

      <div class="col-md-6">

        <p>Hero Alias</p>
        <input ng-model="Super.hero.alias" type="text" class="form-control" placeholder="Luci Kaboomski"/>

        <p>First Name</p>
        <input ng-model="Super.hero.first" type="text" class="form-control" placeholder="Lucy">

        <p>Last Name</p>
        <input ng-model="Super.hero.last" type="text" class="form-control" placeholder="Smith">

        <p>Hero's City</p>
        <input ng-model="Super.hero.city" type="text" class="form-control" placeholder="Berlin">

        <p>Superpower</p>
        <input ng-model="Super.hero.power" type="text" class="form-control" placeholder="Blowing things up with her mind">


        <button ng-click="Super.newHero()" name="button">Save New Hero</button>

      </div>
    </div>

    <!-- :::::::::: LIST :::::::::: -->

    <div class="col-md-6">


      {{Super.heroList}}
      <button ng-click="Super.killHero" name="button">Kill Your Hero</button>
    </div>

  </div>
  <!-- :::::::::: FOOTER :::::::::: -->

</body>   <!-- :::::::::: END CONTROLLER/BODY :::::::::: -->

</html>
